<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc">
        <div class="screen" id="screen">
            <input type="text" class="input">
        </div>
        <div class="bcontainer">
            <button class="btn off bl">OFF</button>
            <button class="btn mrc bl">MRC</button>
            <button class="btn mminus bl">M-</button>
            <button class="btn mplus bl">M+</button>
            <button class="btn bdiv bl">/</button>
            <button class="btn bmod bl">%</button>
            <button class="btn b7 bw" id="b7">7</button>
            <button class="btn b8 bw" id="b8">8</button>
            <button class="btn b9 bw" id="b9">9</button>
            <button class="btn bmul bl">*</button>
            <button class="btn broot bl">SQRT</button>
            <button class="btn b4 bw" id="b4">4</button>
            <button class="btn b5 bw" id="b5">5</button>
            <button class="btn b6 bw" id="b6">6</button>
            <button class="btn bmin bl">-</button>
            <button class="btn c red">C</button>
            <button class="btn b1 bw" id="b1">1</button>
            <button class="btn b2 bw" id="b2">2</button>
            <button class="btn b3 bw" id="b3">3</button>
            <button class="btn bplus bl">+</button>
            <button class="btn ac red">AC</button>
            <button class="btn b0  bw">0</button>
            <button class="btn b. bw">.</button>
            <button class="btn bequal bl">=</button>
    </div>
    <script src="./index.js" charset="utf-8"></script>
</body>
</html>
